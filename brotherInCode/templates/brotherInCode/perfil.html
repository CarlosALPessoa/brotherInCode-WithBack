{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>> Brother-InCode</title>
	<link rel="stylesheet" type="text/css" href="{% static "../static/css/estilos.css" %}">
</head>
<body>
	<div id="container">
		<div>
			<div class="logo">
				> Brother-InCode
			</div>
			<div id="Login">
				<a href="{% url 'login' %}">JoaoJose</a>
			</div>
			<div id="topo-menu">
				<ul style="list-style: none; margin: 0; padding: 0;">
					<li><a href="{% url 'main2' %}"><img src="{% static "../static/img/image 4.png" %}" class="icone"> Orientações</a></li>
					<li><a href="{% url 'quem somos' %}"><img src="{% static "../static/img/image 2.png" %}" class="icone"> Quem somos</a></li>
					<li><a href="{% url 'tutorias' %}" ><img src="{% static "../static/img/image 3.png" %}" class="icone"> Tutorias</a></li>				
					<li><a href="{% url 'perfil' %}" class="selected"><img src="{% static "../static/img/image 5.png" %}" class="icone"> Perfil</a></li>  
                    <!--<li><a href="#"><img src="img/image 6.png" class="icone"> Mensagens</a></li>-->
				</ul>
			</div>
		</div>		
	</div>
	<div id="corpo">
		<div id="perfil">
			<div id="texto-perfil">
				<form>
					<label for="username">Usuário:</label><br>
					<input type="text" id="username" name="username" placeholder="JM-de-IA" onclick="clearInput(this)"><br>
					<label for="nome">Nome:</label><br>
					<input type="text" id="nome" name="nome" placeholder="Joaquim Maria" onclick="clearInput(this)"><br>
					<label for="lname">Sobrenome:</label><br>
					<input type="text" id="sobrenome" name="sobrenome" placeholder="Silva Santos" onclick="clearInput(this)"><br>
					<label for="email">E-mail:</label><br>
					<input type="text" id="email" name="email" placeholder="BIC@ic.ufal.br" onclick="clearInput(this)"><br>
					<label for="disciplinas">Disciplinas de interesse:</label><br>
					<input type="text" id="disciplinas" class="disciplinas" name="disciplinas"><br>
					<button type="button" class="salvar" onclick="alert('As alterações foram salvas!')">Salvar alterações</button>
					<button type="button" class="cancelar" onclick="alert('Alterações descartadas!')">Cancelar</button>
				</form>
			</div>
			<div id="img-perfil">
				<img src="{%static 'img/profile image 1.png'%}"><br>
				<button type="button">Editar foto</button>
			</div>
		</div>
	</div>
</body>
</html>
